spring.application.name=demo-park-api

#LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# postgresql Database Connection Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_park?Timezone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=root

#JPA 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.openapi.packagesToScan=com.mballen.demo-park-api.web.controller 